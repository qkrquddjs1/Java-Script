<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>02. interval</h1>

    <h3>setInterval</h3>

    <p>
        setInterval(func [, delay, param1, param2 ...]) : 두 번째 인수로 전달 받은 시간(ms) 으로 반복 동작 하는
        타이머를 생성한다. 이후 타이머가 만료 될 때마다 첫 번쨰 인수로 전달 받은 콜백 함수가 반복 호출 된다.
    </p>

    <h3>clearInterval</h3>

    <p>
        setInterval 함수는 생성 된 타이머를 식별할 수 있는 고유한 타이머 id를 반환한다.
        반환한 id를 clearInterval 함수의 인수로 전달하여 타이머를 취소할 수 있다.
    </p>


    <script>
        let count = 1;
        const timerId = setInterval(() => {
            console.log(count++)
            if(count > 5) clearInterval(timerId);
        }, 1000);
    </script>
</body>
</html>
