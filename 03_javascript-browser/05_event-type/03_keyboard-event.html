<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area {
            background: lightgray;
            border : 1px solid;
            min-height: 100px;

        }
    </style>
</head>
<body>
    <h1>03. 키보드 이벤트</h1>

    <h3>키보드 이벤트 테스트</h3>
    <input type="text" placeholder="아무 키나 입력하세요">
    <div class="area"></div>

    <script>
        const $message =document.querySelector('input[type=text]');
        const $area = document.querySelector('.area');

        // event.key : 문자               Ex. 대문자 'A', 소문자 'a'는 다르게 출력
        // event.code : 물리적인 키 코드    Ex. 대문자 'A', 소문자 'a'가 동일하게 'keyA' 로 출력

        $message.onkeyup = e => {
            $area.insertAdjacentHTML(`beforeend`, `keyup key=${e.key}, code=${e.code}<br>`)
        }

        $message.onkeydown = e => {
            $area.insertAdjacentHTML(`beforeend`, `keyup key=${e.key}, code=${e.code}<br>`)
        }
    </script>

</body>
</html>
