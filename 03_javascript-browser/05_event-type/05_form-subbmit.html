<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> 05. 폼 제출 이벤트</h1>
    <p>submit은 폼을 제출할 때 동작하는 이벤트로 포을 서버에 전송가히 전 내용을 검증하여
    폼 전송을 취소할 떄 사용한다,
        (1) input type="submit" 또는 (2) input type="image" 클릭
        (3) input 필드에서 Enter 키 누르기가 있다.
    </p>
    <form action="https://search.naver.com/search.naver" method="get" name="search">
        <input type="text" name="query" placeholder="검색할 키워드를 입력해주세요">
        <input type="submit">
        <input type="image">
        <button type="submit">네이버 검색하기</button>
    </form>

    <script>
       const $form = document.forms.search;

       $form.onsubmit = function() {
           let keyword = this.querySelector('input[name=query]').value;
           if (!keyword) {
               alert('검색어를 입력하지 않았습니다.');
               return false;
           }
       }
    </script>


</body>
</html>
