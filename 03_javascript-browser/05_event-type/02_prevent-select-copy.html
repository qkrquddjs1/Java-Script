<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>02. 선택 막기, 복사 막기</h1>
    <span>
        이 여역을 드래그 해도, 또는 더블 클릭 해도 선택 되지 않도록 합니다.
    </span>

    <script>
        const $span = document.querySelector('span');
        $span.onmousedown = e => e.preventDefault();
        $span.onmousemove = e => e.preventDefault();

    </script>

    <div>
        이 편지는 영국에서 최초로 시작되어 일년에 한 바퀴 돌면서 받는 사람에게 행운을 주었고
        지금은 당신에게로 옮겨진 이 편지는 4일 안에 당신 곁을 떠나야 합니다.
        이 편지를 포함해서 7통을 행운이 필요한 사람에게 보내 주셔야 합니다.
        복사는 금지입니다.
    </div>

    <script>
        const $div = document.querySelector('div');
        // 브라우저의 기본 동작을 막는 방법은 preventDefault 메서드를 호출하는 방법과
        // 이벤트 핸들러 함수 반환 값을 false로 지정하는 방법이 있다.
        $div.oncopy = () => {
            alert('복사 금지입니다!')
            return false;
        }
    </script>

</body>
</html>
