<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>02. navigator</h1>
    <p>
        navigator 객체는 브라우저와 운영체제에 대한 정보를 제공한다.
    </p>
    <script>
        for(prop in navigator) {
            console.log(`${prop} : ${navigator[prop]}`);
        }
    </script>
</body>
</html>
