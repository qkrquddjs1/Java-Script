<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>BOM(Browser Object Model</h1>
    <p>
        브라우저 객체 모델은 문서 이외의 모든 것을 제어하기 위해 브라우저(호스트 환경)가 제공하는 추가 객체를 나타낸다.
    </p>

    <h1>location</h1>
    <p>
        location 객체는 현재 URL을 읽을 수 있게 해주고 새로운 URL로 변경(redirect) 할 수 있게 해준다.
    </p>

    <button id="btn=1">새 페이지 이동하기</button>
    <button id="btn=2">새 페이지 이동하기</button>
    <button id="btn=3">새 페이지 이동하기</button>
    <button id="btn=4">새 페이지 이동하기(뒤로 가기 불가)</button>
    <button id="btn=5">서버로부터 현재페이지 리로드하기</button>
    <button id="btn=6">서버로부터 현재페이지 리로드하기</button>
    <button id="btn=7">서버로부터 현재페이지 리로드하기</button>

    <script>
        document.getElementById('btn1').onclick = () => location.assign('http://www.google.com');
        document.getElementById('btn2').onclick = () => location('http://www.google.com');
        document.getElementById('btn3').onclick = () => location.href('http://www.google.com');
        document.getElementById('btn4').onclick = () => location.replace('http://www.google.com');
        document.getElementById('btn5').onclick = () => location.reload();
        document.getElementById('btn5').onclick = () => location = location();
        document.getElementById('btn5').onclick = () => location.href = location.href();
    </script>

</body>
</html>
