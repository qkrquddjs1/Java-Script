<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>02. 이벤트 위임</h1>
    <p>
        비슷한 방식으로 여러 요소를 다뤄야 할때가 각 요소마다 핸드럴러를 할당하지않고,
        공통의 조삼에 이벤트 핸들러 하나만 할당해 여러 요소를 한번에 다루는 이벤트 위임을 구현할 수있다.
        공통의 조상에 할당한 핸들러에서 event.target을 이요하면 실제 어디서 이벤트가 발생햇는지
    </p>
</body>
</html>
