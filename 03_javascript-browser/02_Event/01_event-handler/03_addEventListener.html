<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>03. addEventListener</h1>
    <p>
        EventTarget.prototype.addEventListener('eventType', functionName [, useCapture])
        : 첫 번째 매개변수는 이벤트 타입, 두 번째 매개변수는 이벤트 핸들러, 마지막 매개변수는 이벤트 전파 단계
        (캡쳐링 또는 버블링)을 지정한다.
    </p>
    <p>
        이벤트 핸들러 프로퍼티에 바인딩 된 이벤트 핸들러에 아무런 영향을 주지 않으므로
        동일 HTML 요소에서 발상한 동일 이벤트에 대한 추가 등록이 가능하다.
        등록 된 순서대로 이벤트 핸들러는 호출 된다.
    </p>

    <button id="btn">클릭해보세요</button>

    <script>
        const $button = document.getElementById('btn');
        $button.addEventListener('click', function(){ alert('클릭했네?'); });

        // 프로퍼티 방식으로 클릭 이벤트 추가
        $button.onclick = function() {
            console.log('이벤트 핸들러 프로퍼티 방식으로 이벤트 핸들러 등록!');
        }

        // addEventListener 메소드 방식으로 클릭 이벤트 추가
        $button.addEventListener('click', function(){
            console.log('addEventListener 메소드 방식으로 이벤트 핸들러 등록!');
        });

        // 참조가 동일한 이벤트 핸들러를 중복해서 등록하더라도 하나의 핸들러만 등록 된다.
        const handleMouseover = () => console.log('button mouseover!!!');
        $button.addEventListener('mouseover', handleMouseover);
        $button.addEventListener('mouseover', handleMouseover);
    </script>

</body>
</html>
