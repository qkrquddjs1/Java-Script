<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>02. 이벤트 핸들러 프로퍼티</h1>
    <p>
        window 객체와 Document, HTMLElement 타입의 DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티를
        가지고 있다. 이벤트 핸들러 프로퍼티의 키는 이벤트 핸들러 어트리뷰트와 동일하며(on 접두사 + 이벤트 타입),
        이벤트 핸들러 프로퍼티에 함수를 바인딩하면 등록 된다.
    </p>
    <p>
        이벤트 핸들러 어트리뷰트 방식과 비교했을 때 HTML과 자바스크립트가 뒤섞이는 문제는 해결할 수 있지만,
        이벤트 핸들러 프로퍼티에 하나의 이벤트 핸들러만 바인딩 할 수 있다는 단점이 있다.
    </p>

    <button id="btn">클릭해보세요</button>

    <script>
        const $button = document.querySelector('#btn');
        $button.onclick = function(){
            alert('DOM 프로퍼티 방식으로 이벤트 핸들러 등록 완료!');
        };

        $button.onclick = () => alert('메롱 메롱');
    </script>






</body>
</html>
