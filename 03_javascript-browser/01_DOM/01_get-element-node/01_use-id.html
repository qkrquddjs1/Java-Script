<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area{
            width: 100px;
            hight: 100px;
            border : 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>01 . id를 이용한 요소 노드 취득</h1>
    <p>
        <b>Document.prototype.getElementById</b> 메서든 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는
        하나의 요소를 탐색하여 반환한다. 문서 내에 중복 된 id를 갖는 HTML 요소가 여러개 존재하더라도
        에러가 발생하지는 않지만 해당 id를 갖는 첫 번쨰 요소 노드만 반환한다.
    </p>
    <div id="area1" class="area">
        div 영역
        <p id="area2">p 영역</p>
    </div>
    <div id="area1">
        div 영역
    </div>
    <script>
        // JavaScript 코드 작성

        // 요소 노드 취득
        const $elem = document.getElementById('area1');
        console.log($elem);
        // 요소의 스타일 속성을 이용하여 배경색 변경
        $elem.style.backgroundColor = 'skyblue';

        // id  값과 동일한 이름의 전역 변수가 있을 경우 이름 충돌이 생기므로 지양한다.
        let area2 = 10;
        // id 속성 값을 그대로 딴 전역 변수를 이용한 접근도 가능하다.
        // area2.style.backgroundColor = 'blue';

        // id값을 갖는 HTML 요소가 존재하지 않을 경우 null 반환
        const $noElem = document.getElementById('area3');
        console.log($noElem);
    </script>
</body>
</html>
