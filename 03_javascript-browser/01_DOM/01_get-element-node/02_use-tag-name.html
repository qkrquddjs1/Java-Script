<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>02. 태그 이름을 이용한 요소 노드 취득</h1>
    <p>
        <b>Document.prototype/Element.prototype.getElementsByTagName</b>
        메서드는 인수로 전달한 태그 이름을 갖는 모든 요소 노드를 탐색하여 반환한다.
        메서드의 이름이 복수형인 것에서 알 수 있듯 여러 개의 요소 노드 객체를 갖는
        DOM 컬렉션 객체인 HTMLCollection 객체를 반환한다.
    </p>

    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>

    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        // DOM 전체에서 li 태그를 모두 탐색하여 반환
        const $lists = document.getElementsByTagName('li');
        console.log($lists); // 유사 배열, 이터러블(순회 가능)

        let changeColor = 0;
        for(let i = 0; i < $lists.length; i++) {
            $lists[i].style.backgroundColor = "rgb(130, 220, " + changeColor + ")";
            changeColor += 50;
        }

        // HTMLCollection은 배열이 아니기 때문에 배열 메소드를 사용할 수 없다.
        // Array.from() 메소드를 통해 배열로 만들어주면 배열 메소드를 사용할 수 있다.
        Array.from($lists).forEach(list => list.style.backgroundColor = 'blue');

        // id="drink" 요소의 자손 노드 중 li 태그 탐색
        const $drink = document.getElementById('drink');
        const $listFromDrink = $drink.getElementsByTagName('li');
        console.log($listFromDrink);

        Array.from($listFromDrink).forEach(list => list.style.backgroundColor = 'red');

        // 해당 태그 이름을 갖는 요소가 존재하지 않을 경우 빈 HTMLCollection 객체 반환
        const $noElem = $drink.getElementsByTagName('a');
        console.log($noElem);
    </script>

</body>
</html>
