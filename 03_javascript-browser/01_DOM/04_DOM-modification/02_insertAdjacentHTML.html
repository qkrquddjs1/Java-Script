<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>02. insertAdjacentHTML<</h1>
    <p>
        Element.prototype.insertAdjacentHTML(position, DOMString) 메서드는
        기존 요소를 제거하지 않으면서 위치를 지정해 새로운 요소를 삽입한다.
        첫 번째 인수로 전달 할 수 있는 문자열은 'beforebegin', 'afterbegin', 'beforeend', 'afterend'의 4가지이다.
    </p>

    <div id="area">
        insertAdjacentHTML 메소드 사용 테스트
    </div>

    <script>
        const $area = document.getElementById('area');

        $area.insertAdjacentHTML('beforebegin', '<h1>beforebegin 테스트</h1>')
        $area.insertAdjacentHTML('afterbegin', '<h1>afterbegin 테스트</h1>')
        $area.insertAdjacentHTML('beforeend', '<h1>beforeend 테스트</h1>')
        $area.insertAdjacentHTML('afterend', '<h1>afterend 테스트</h1>')
    </script>



</body>
</html>
