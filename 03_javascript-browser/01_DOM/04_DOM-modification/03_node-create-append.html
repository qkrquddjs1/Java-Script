<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>03. 노드 생성과 추가</h1>
    <p>
        Document.prototype.createElement(tagName) <br>
        Document.prototype.createTextNode(text) <br>
        Document.prototype.appendChild(childNode)
    </p>

    <ul id="drink">
        <li>커피</li>
    </ul>

    <script>
        const $drink = document.getElementById('drink')

        // 요소 노드 생성
        const $li = document.createElement('li');

        // 텍스트 노드 생성
        // const textNode = document.createTextNode('콜라');

        // 텍스트 노드를 $li 요소 노드의 자식 노드로 추가
        // $li.appendChild(textNode);

        // createTextNode를 하는 대신 요소 노드에 직접 textContent 사용
        $li.textContent = '콜라';

        //$li 요소 노드를 $drink 요소 노드의 마지막 자식 노드로 추가
        $drink.appendChild($li)
    </script>

    <h3>복수의 노드 생성과 추가</h3>
    <ul id="food">
        <li>김치찌개</li>
    </ul>

    <script>
        const $food = document.getElementById('food');

        // 2) 컴테이너 요소 div 사용
        const $contatner = document.createElement('div');

        // 3) DocumentFragment 노드는 자식 노드들의 부모 노드로서
        // 별도의 서브 DOM을 구성하여 기존 DOM에 추가하기 위한 용도로 사용
        const $fragment = document.createDocumentFragment();

        ['된장찌개', '고등어구이', '순대국'].forEach(text => {

            const $li = document.createElement('li');
            $li.textContent = text;

            // 1) DOM이 3번 변경 되면서 리플로우, 리페인트가 3번 실행 되어 비효율적
            // $food.appendChild($li);

            // 2) div에 li를 추가
            // $contatner.appendChild($li);

            // 3) fragment에 li를 추가
            $fragment.appendChild($li);
        });

            // 2) 컴테이너 요소 div를 사용하면 DOM 한번만 변경 된다.
            // 불필요한 요소 div가 DOM에 추가 된다.
            // $food.appendChild($contatner);

            // 3) 자신은 제거 되고 자식 노드만 추가되며 DOM은 1번만 변경한다.
            $food.appendChild($fragment);

    </script>





</body>
</html>
