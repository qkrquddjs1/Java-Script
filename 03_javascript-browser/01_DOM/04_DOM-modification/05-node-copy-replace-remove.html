<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>05. 노드 복사, 교체, 삭제</h1>

    <h3>노드 복사</h3>

    <p>
        Node.prototype.cloneNode([deep: true | false])
    </p>

    <ul class="copy">
        ul 영역
        <li>li 영역</li>
    </ul>

    <script>
        const $ul = document.querySelector('.copy');
        const $li = $ul.firstElementChild;

        // $li 얕은 복사 -> 자신 노드만 포함한 사본 생성
        const $shallowClone = $li.cloneNode(false);
        // $ul 깊은 복사 -> 모든 자손 노드가 포함 된 사본 생성
        const $deepClone = $ul.cloneNode(true);

        // $ul의 마지막 노드로 복사 노드를 추가
        $ul.appendChild($shallowClone);
        $ul.appendChild($deepClone);

    </script>

    <h3>노드 교체</h3>
    <p>
        Node.prototype.replaceChild(newChild, oldChild)

    </p>

    <ul id="drink">
        <li>커피</li>
        <li>사이다</li>
    </ul>

    <script>
        const $drink = document.getElementById('drink');
        const $coffee = $drink.firstElementChild;

        const $newChild = document.createElement('li');
        $newChild.textContent = '콜라';

        $drink.replaceChild($newChild, $coffee);
    </script>

    <h3> 노드 삭제</h3>
    <p>
        Node.prototype.removeChild(child)
    </p>
    <ul id="food">
        <li>파스타</li>
        <li>피자</li>
    </ul>

    <script>
        const $food = document.getElementById('food');
        $food.removeChild($food.lastElementChild);
    </script>


</body>
</html>
