<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>01. 브라우저 기본 동작</h1>
    <p>
        a 요소를 클릭하면 href 어트리뷰트에 저장 된 링크로 이동하고,
        checkbox 또는 radio 요소를 클릭하면 체크 또는 해제 되는 것 등을 브라우저 기본 동작이라고 한다.
        이벤트 객체의 preventDefault 메서드는 DOM 요소의 기본 동작을 중단시킨다.
    </p>

    <a href="https://www.google.com">클릭해도 절대 이동할 수 없는 a태그</a>
    <input type="checkbox">클릭해도 절대 체크되지 않는 박스

    <script>
        document.querySelector('a').addEventListener('click', e => {
            e.preventDefault();
        });

        document.querySelector('input[type=checkbox]').addEventListener('click', e => e.preventDefault());
    </script>

</body>
</html>
